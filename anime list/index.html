<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeTracker - Your Personal Anime Database</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">AnimeTracker</div>
            <div class="nav-links">
                <a href="#" class="active">My List</a>
                <a href="#">Discover</a>
                <a href="#">Community</a>
            </div>
        </div>
    </nav>

    <div class="hero-section">
        <div class="hero-content">
            <h1>Track Your Anime Journey</h1>
            <p>Keep track of your favorite anime, create watchlists, and rate the shows you've watched.</p>
        </div>
    </div>

    <div class="container">
        <div class="stats-section">
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <h3>Completed</h3>
                <p id="completedCount">0</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-play-circle"></i>
                <h3>Watching</h3>
                <p id="watchingCount">0</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-list"></i>
                <h3>Plan to Watch</h3>
                <p id="planningCount">0</p>
            </div>
        </div>

        <div class="add-anime-section">
            <div class="section-header">
                <h2><i class="fas fa-plus"></i> Add New Anime</h2>
            </div>
            <form id="animeForm" class="modern-form">
                <div class="form-group">
                    <input type="text" id="animeTitle" placeholder="Anime Title" required>
                </div>
                <div class="form-group">
                    <select id="animeStatus" required>
                        <option value="planning">Plan to Watch</option>
                        <option value="watching">Currently Watching</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="rating-input">
                        <label>Rating:</label>
                        <div class="stars">
                            <i class="fas fa-star" data-rating="1"></i>
                            <i class="fas fa-star" data-rating="2"></i>
                            <i class="fas fa-star" data-rating="3"></i>
                            <i class="fas fa-star" data-rating="4"></i>
                            <i class="fas fa-star" data-rating="5"></i>
                        </div>
                        <input type="hidden" id="animeRating" value="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <textarea id="animeNotes" placeholder="Your thoughts about this anime..."></textarea>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-plus"></i> Add to List
                </button>
            </form>
        </div>

        <div class="anime-lists">
            <div class="list-section">
                <div class="section-header">
                    <h2><i class="fas fa-list"></i> Plan to Watch</h2>
                </div>
                <div id="planningList" class="anime-list"></div>
            </div>
            <div class="list-section">
                <div class="section-header">
                    <h2><i class="fas fa-play"></i> Currently Watching</h2>
                </div>
                <div id="watchingList" class="anime-list"></div>
            </div>
            <div class="list-section">
                <div class="section-header">
                    <h2><i class="fas fa-check"></i> Completed</h2>
                </div>
                <div id="completedList" class="anime-list"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
