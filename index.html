<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Watchlist</h1>
        <form class="input-form">
            <div class="form-group">
                <input type="text" id="title" class="form-control" placeholder="Enter title" required>
            </div>
            <div class="form-group">
                <select id="type" class="form-control" required>
                    <option value="">Select type</option>
                    <option value="Anime">Anime</option>
                    <option value="Film">Film</option>
                    <option value="Manga">Manga</option>
                    <option value="Drama">Drama</option>
                </select>
            </div>
            <div class="form-check">
                <input type="checkbox" id="watched" class="form-check-input">
                <label for="watched" class="form-check-label">I've watched/read this</label>
            </div>
            <button type="submit" class="btn btn-primary">Add to watchlist</button>
        </form>

        <table id="watchlist" class="table table-dark mt-4">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Judul</th>
                    <th>Tipe</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data akan ditambahkan di sini -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
